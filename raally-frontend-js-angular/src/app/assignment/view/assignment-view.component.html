<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.assignment.view.title"></app-i18n>
  </h1>

  <app-assignment-view-toolbar></app-assignment-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-relation-to-one
      [label]="fields.person.label"
      [url]="fields.person.viewUrl"
      [permission]="fields.person.readPermission"
      [value]="presenter(record, 'person')"
    ></app-view-item-relation-to-one>

    <app-view-item-relation-to-one
      [label]="fields.project.label"
      [url]="fields.project.viewUrl"
      [permission]="fields.project.readPermission"
      [value]="presenter(record, 'project')"
    ></app-view-item-relation-to-one>

    <app-view-item-text
      [label]="fields.hoursPerWeek.label"
      [value]="presenter(record, 'hoursPerWeek')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.startDate.label"
      [value]="presenter(record, 'startDate')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.endDate.label"
      [value]="presenter(record, 'endDate')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.role.label"
      [value]="presenter(record, 'role')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.notes.label"
      [value]="presenter(record, 'notes')"
    ></app-view-item-text>
  </div>
</div>
