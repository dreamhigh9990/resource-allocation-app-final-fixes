<mat-nav-list>
  <a
    mat-list-item
    routerLink=""
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon>dashboard</mat-icon>
    <span><app-i18n key="dashboard.menu"></app-i18n></span>
  </a>
  <a
    *ngIf="planService.hasPermissionToRead"
    mat-list-item
    routerLink="/plan"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>credit_card</mat-icon>
    <span><app-i18n key="plan.menu"></app-i18n></span>
  </a>
  <a
    *ngIf="userService.hasPermissionToRead"
    mat-list-item
    routerLink="/user"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>person_add</mat-icon>
    <span><app-i18n key="user.menu"></app-i18n></span>
  </a>
  <!-- Bug #10: [Audit Logs] Audit Logs are available for a non admin user -->
  <a
    *ngIf="auditLogService.hasPermissionToRead"
    mat-list-item
    routerLink="/audit-log"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>history</mat-icon>
    <span><app-i18n key="auditLog.menu"></app-i18n></span>
  </a>
  <a
    *ngIf="settingsService.hasPermissionToEdit"
    mat-list-item
    routerLink="/settings"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>settings</mat-icon>
    <span><app-i18n key="settings.menu"></app-i18n></span>
  </a>
  <a
    *ngIf="compensationService.hasPermissionToRead"
    mat-list-item
    routerLink="/compensation"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.compensation.menu"></app-i18n
    ></span>
  </a>
  <a
    *ngIf="personService.hasPermissionToRead"
    mat-list-item
    routerLink="/person"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.person.menu"></app-i18n
    ></span>
  </a>
  <a
    *ngIf="jobTitleService.hasPermissionToRead"
    mat-list-item
    routerLink="/job-title"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.jobTitle.menu"></app-i18n
    ></span>
  </a>
  <a
    *ngIf="projectService.hasPermissionToRead"
    mat-list-item
    routerLink="/project"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.project.menu"></app-i18n
    ></span>
  </a>
  <a
    *ngIf="assignmentService.hasPermissionToRead"
    mat-list-item
    routerLink="/assignment"
    class="app-menu-item"
    [routerLinkActive]="['is-active']"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.assignment.menu"></app-i18n
    ></span>
  </a>

  <button
    disabled
    *ngIf="planService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>credit_card</mat-icon>
    <app-i18n key="plan.menu"></app-i18n>
  </button>
  <button
    disabled
    *ngIf="userService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>person_add</mat-icon>
    <span><app-i18n key="user.menu"></app-i18n></span>
  </button>
  <button
    disabled
    *ngIf="auditLogService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>history</mat-icon>
    <span><app-i18n key="auditLog.menu"></app-i18n></span>
  </button>
  <button
    disabled
    *ngIf="settingsService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>settings</mat-icon>
    <span><app-i18n key="settings.menu"></app-i18n></span>
  </button>
  <button
    disabled
    *ngIf="compensationService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.compensation.menu"></app-i18n
    ></span>
  </button>
  <button
    disabled
    *ngIf="personService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.person.menu"></app-i18n
    ></span>
  </button>
  <button
    disabled
    *ngIf="jobTitleService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.jobTitle.menu"></app-i18n
    ></span>
  </button>
  <button
    disabled
    *ngIf="projectService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.project.menu"></app-i18n
    ></span>
  </button>
  <button
    disabled
    *ngIf="assignmentService.lockedForCurrentPlan"
    mat-list-item
    class="app-menu-item-locked"
  >
    <mat-icon>chevron_right</mat-icon>
    <span
      ><app-i18n key="entities.assignment.menu"></app-i18n
    ></span>
  </button>
  
</mat-nav-list>
