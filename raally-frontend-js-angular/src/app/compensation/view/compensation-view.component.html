<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.compensation.view.title"></app-i18n>
  </h1>

  <app-compensation-view-toolbar></app-compensation-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-relation-to-one
      [label]="fields.person.label"
      [url]="fields.person.viewUrl"
      [permission]="fields.person.readPermission"
      [value]="presenter(record, 'person')"
    ></app-view-item-relation-to-one>

    <app-view-item-text
      [label]="fields.type.label"
      [value]="presenter(record, 'type')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.workAvailability.label"
      [value]="presenter(record, 'workAvailability')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.monetary.label"
      [value]="presenter(record, 'monetary')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.paidTimeOff.label"
      [value]="presenter(record, 'paidTimeOff')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.otherBenefits.label"
      [value]="presenter(record, 'otherBenefits')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.effectiveDate.label"
      [value]="presenter(record, 'effectiveDate')"
    ></app-view-item-text>
  </div>
</div>
