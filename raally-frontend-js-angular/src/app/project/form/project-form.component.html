<form
  class="form"
  (ngSubmit)="doSave()"
  [formGroup]="form"
  #ngForm="ngForm"
  *ngIf="form"
>
  <mat-form-field floatLabel="always" appearance="outline">
    <mat-label>{{ fields.projectId.label }}</mat-label>
    <input
      matInput
      [formControlName]="fields.projectId.name"
      [placeholder]="fields.projectId.placeholder"
      [required]="fields.projectId.required"
    appAutofocus
    />

    <mat-hint *ngIf="fields.projectId.hint">
      {{ fields.projectId.hint }}
    </mat-hint>

    <mat-error>
      <app-validations
        [control]="form.get(fields.projectId.name)"
        [label]="fields.projectId.label"
      ></app-validations>
    </mat-error>
  </mat-form-field>

  <mat-form-field floatLabel="always" appearance="outline">
    <mat-label>{{ fields.name.label }}</mat-label>
    <input
      matInput
      [formControlName]="fields.name.name"
      [placeholder]="fields.name.placeholder"
      [required]="fields.name.required"
    />

    <mat-hint *ngIf="fields.name.hint">
      {{ fields.name.hint }}
    </mat-hint>

    <mat-error>
      <app-validations
        [control]="form.get(fields.name.name)"
        [label]="fields.name.label"
      ></app-validations>
    </mat-error>
  </mat-form-field>

  <mat-form-field floatLabel="always" appearance="outline">
    <mat-label>{{ fields.type.label }}</mat-label>
    <mat-select
      [formControlName]="fields.type.name"
      [placeholder]="fields.type.placeholder"
    >
      <mat-option>--</mat-option>
      <mat-option
        *ngFor="let option of fields.type.options"
        [value]="option.id"
      >
        {{ option.label }}
      </mat-option>
    </mat-select>
    <mat-hint *ngIf="fields.type.hint">
      {{ fields.type.hint }}
    </mat-hint>
    <mat-error>
      <app-validations
        [control]="form.get(fields.type.name)"
        [label]="fields.type.label"
      ></app-validations>
    </mat-error>
  </mat-form-field>

  <div
    class="form-buttons"
    [class.form-buttons-modal]="modal"
  >
    <button
      mat-raised-button
      [disabled]="saveLoading"
      color="primary"
      type="submit"
    >
      <mat-icon
        inline
        fontSet="far"
        fontIcon="fa-save"
      ></mat-icon
      >&#160;
      <app-i18n key="common.save"></app-i18n>
    </button>
    <button
      mat-flat-button
      [disabled]="saveLoading"
      (click)="doReset()"
      type="button"
    >
      <mat-icon
        inline
        fontSet="fas"
        fontIcon="fa-undo"
      ></mat-icon
      >&#160;
      <app-i18n key="common.reset"></app-i18n>
    </button>

    <button
      mat-flat-button
      [disabled]="saveLoading"
      type="button"
      (click)="cancel.emit()"
    >
      <mat-icon
        inline
        fontSet="fas"
        fontIcon="fa-times"
      ></mat-icon
      >&#160;
      <app-i18n key="common.cancel"></app-i18n>
    </button>
  </div>
</form>
