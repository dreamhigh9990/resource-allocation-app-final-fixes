<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.person.view.title"></app-i18n>
  </h1>

  <app-person-view-toolbar></app-person-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.fullName.label"
      [value]="presenter(record, 'fullName')"
    ></app-view-item-text>
    
    <app-person-assignments-table></app-person-assignments-table>
  </div>
</div>
